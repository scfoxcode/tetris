<!DOCTYPE html>
<html>
<head>
    <title>Tetris</title>
    <script type="text/javascript" src="tetris.js"></script>
</head>
<body>
    <canvas id="myCanvas" width="400" height="560" style="border:1px black solid"/>
</body>
<script>
    window.onload = function()
    {
        var game = new Tetris("myCanvas");
        game.init(40, {x:10, y:14});
        game.run();
    };
</script>
</html>
